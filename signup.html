<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Event Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Event Scheduler</h1>
      <h2>Create Account</h2>
      
      <input type="text" id="signupName" placeholder="Enter your name">
      <input type="email" id="signupEmail" placeholder="Enter your email">
      <input type="password" id="signupPassword" placeholder="Create a password">
      <input type="password" id="signupConfirm" placeholder="Confirm password">
      
      <button id="signupBtn" href="event.html">Sign Up</button>
      
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
